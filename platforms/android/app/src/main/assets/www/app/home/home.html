<!DOCTYPE html>
<html lang="fr" ng-app="myApp">
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
 
    <title>AngularJS and Firebase Web App</title>
 
<!--    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">-->
    
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
 
</head>
 
<body ng-controller="HomeCtrl as ctrl">
 
    <div class="container">
        <div class="jumbotron" style="padding-bottom:0px;">
            <h2>AngularJS and Firebase App!</h2>
        </div>
        <form class="form-signin" role="form">
            <input ng-model="user.email" type="email" class="form-control" placeholder="Email address" required="" autofocus="">
            <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required="">
        <button type="button" ng-click="logIn($event)" class="btn btn-lg btn-primary btn-block">log In</button>
        <button type="button" ng-click="signUp($event)" class="btn btn-lg btn-primary btn-block">Sign Up</button>
         <button type="button" ng-click="logOut($event)" ng-show="showLogOut" class="btn btn-lg btn-primary btn-block">log Out</button>
         {{showLogOut}}
      </form>
      <pre id ="users"></pre>
 
    </div>
 
    
 
</body>
</html>
