<div class="container-fluid" id="infoDeliver">
  <div class="row">
    <div class="col-md infoDelivereBody">
      <input type="button" value="Showing map" ng-click="mapToResto()">:
      <div class="iframe"></div>

    </div>
  </div>
  <div class="row">
    <div class="col-md infoDeliverBody">
      <img src="../components/asset/img/arrowdown.png">
        <h2>Commande n° {{order.id}}</h2>
        <p ng-if="typeOffer == 'restaurant'">{{order.destination.restaurant.adress}}</p>
        <p ng-if="typeOffer == 'client'">{{order.client.restaurant.adress}}</p>
        <button ng-if="typeOffer == 'restaurant'" ng-click="clickRecovered()" type="button">commande récupéré</button> 
        <button ng-if="typeOffer == 'client'" ng-click="clickLivery()" type="button">commande livrée</button>     
    </div> 
  </div>
</div>
